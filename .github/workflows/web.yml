# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Web CI

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site from Tool Telegram Website
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./landing-page/
          destination: ./_site

      - name: Build Jekyll site from website
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./website
          destination: ./_site/website

      - name: Build Jekyll site from website/chat
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./website/chat
          destination: ./_site/chat

      - name: Build Jekyll site from website/topico
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./website/topico
          destination: ./_site/topico

      - name: Build Jekyll site from website/css
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./website/css
          destination: ./_site/css

      - name: Build Jekyll site from website/js
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./website/js
          destination: ./_site/js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
